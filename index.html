<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="display-4 text-danger">Factura</h1>
        <hr>
    </header>
        <section class="my-5">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cabecera de Factura</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formCabecera">
                            <div class="form-group col-md-4">
                                <label for="">Razón Social</label>
                                <input type="text" class="form-control" placeholder="Razón Social"
                                id="inputNombre">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">RFC</label>
                                <input type="text" class="form-control" placeholder="Ej. XAXX010101000" id="inputRfc">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Folio</label>
                                <input type="text" class="form-control" placeholder="Ej. A-1050" id="inputFolio">
                            </div>   
                            <div class="form-group col-md-8">
                                <label for="">Dirección</label>
                                <input type="text" class="form-control" placeholder="Ej. Calzada la Viga 2345, Cuauhtémoc, CDMX" id="inputDireccion">
                            </div>   
                            <div class="form-group col-md-4">
                                <label for="">Fecha</label>
                                <input type="date" class="form-control" id="inputFecha">
                            </div>   
                        </form>
                    </div>
                </div>
            </div>
    <div class="container">
        <h1 class="text-center">Detalle de factura</h1>
        <hr>

        <div class="my-5">
            <h4>Partidas</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Agregue las partidas</th>
                </tr>
              </tfoot>
            </table>
          </div>

        <div class="row" id="contenedor-productos"></div>


    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <div class="col mt-4">
        <button class="btn btn-success" id="btnGuardar">Guardar Factura</button>
    </div>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark">
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
