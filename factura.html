<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg-light container">
    <header>
        <h1 class="display-4 text-danger">Factura</h1>
        <hr>
    </header>
    <main>
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cabecera de Factura</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formCabecera">
                            <div class="form-group col-md-4">
                                <label for="">Razón Social</label>
                                <input type="text" class="form-control" placeholder="Razón Social"
                                id="inputNombre">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">RFC</label>
                                <input type="text" class="form-control" placeholder="Ej. XAXX010101000" id="inputRfc">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Folio</label>
                                <input type="text" class="form-control" placeholder="Ej. A-1050" id="inputFolio">
                            </div>   
                            <div class="form-group col-md-8">
                                <label for="">Dirección</label>
                                <input type="text" class="form-control" placeholder="Ej. Calzada la Viga 2345, Cuauhtémoc, CDMX" id="inputDireccion">
                            </div>   
                            <div class="form-group col-md-4">
                                <label for="">Fecha</label>
                                <input type="date" class="form-control" id="inputFecha">
                            </div>   
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="row" id="formDetalle">
                            <div class="form-group col-md-2">
                                <label for="">Cantidad</label>
                                <input type="number" class="form-control" id="inputCantidad"></div>    
                            <div class="form-group col-md-5">
                                <label for="">Descripción</label>
                                <select  id="selectDescripcion" class="form-control">
                                    <option value="0">Seleccione</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">P. Unitario</label>
                                <input type="number" class="form-control" id="inputPUnitario" disabled></div>
                            <div class="form-group col-md-2">
                                <label for="">P. Total</label>
                                <input type="number" class="form-control" id="inputPTotal" disabled></div>
                            <div class="form-group col-md-1">
                                <label for=""></label>
                                <button class="btn btn-primary" type="submit">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt-4">
                <button class="btn btn-success" id="btnGuardar">Guardar Factura</button>
            </div>

        </section>
       
        <section class="row mt-4">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Descripción</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
